version: "3.8"
services:
  zlack:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - zlack-network

  mongodb:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - zlackdb:/data/db
    networks:
      - zlack-network

volumes:
  zlackdb:

networks:
  zlack-network:
    driver: bridge
